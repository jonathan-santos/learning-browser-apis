<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Audio Player</title>
</head>

<body>
    <h1>Audio Player</h1>

    <audio src='./assets/sample.mp3'></audio>

    <div>
        <button id='play'>
            <span>Play/Pause</span>
        </button>
    </div>

    <div>
        <input type='range' id='volume' min='0' max='2' value='1' step='0.1'>
    </div>

    <div>
        <input type='range' id='pan' min='-1' max='1' value='0' step='0.1'>
    </div>

    <script src='./audioPlayer.js'></script>
</body>

</html>
